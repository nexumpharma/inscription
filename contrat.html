<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Signature du contrat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 2rem;
      line-height: 1.6;
    }

    h1, h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-weight: normal;
    }

    #status-container {
      max-width: 700px;
      margin: 0 auto 1.5rem auto;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    #progress {
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 4px;
      max-width: 700px;
      margin: 0 auto;
    }

    .step {
      margin-bottom: 0.8rem;
    }

    .done::before {
      content: '‚úÖ ';
    }

    .pending::before {
      content: '‚è≥ ';
    }

    .error::before {
      content: '‚ùå ';
      color: red;
    }

    #logs {
      white-space: pre-wrap;
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 6px;
      max-width: 700px;
      margin: 1rem auto;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      max-width: 700px;
      margin: 2rem auto;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1><strong>NEXUM</strong>PHARMA</h1>

  <div id="status-container">
    <h2>Contrat</h2>
  </div>

  <div id="progress">
    <div id="step1" class="step pending">G√©n√©ration du contrat PDF‚Ä¶</div>
    <div id="step2" class="step">Contrat g√©n√©r√© avec succ√®s !</div>
    <div id="step3" class="step">Envoi √† OpenSign pour signature‚Ä¶</div>
    <div id="step4" class="step">Document pr√™t √† √™tre sign√© !</div>
  </div>

  <div class="button-container">
    <a id="sign-button" href="#" target="_blank" style="display:none;">
      <button>Signer le contrat</button>
    </a>
  </div>

  <div id="logs"></div>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL } from './js/auth.js';
    import { SUPABASE_FUNCTION_BASE } from './js/config.js';

    const logs = document.getElementById("logs");
    const signButton = document.getElementById("sign-button");

    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");
    const step4 = document.getElementById("step4");

    const log = (msg) => {
      logs.textContent += `\n${msg}`;
      logs.scrollTop = logs.scrollHeight;
    };

    async function run() {
      step1.className = "step pending";
      log("[üîê] Connexion en cours...");
      await checkAndRestoreSessionFromURL();

      const { data: { user }, error } = await supabase.auth.getUser();
      if (!user || error) {
        log("[‚ùå] Utilisateur non connect√©.");
        step1.className = "step error";
        return;
      }

      const session = await supabase.auth.getSession();
      const token = session.data.session.access_token;

      if (!token) {
        log("[‚ùå] Token Supabase introuvable.");
        step1.className = "step error";
        return;
      }

      log("[üõ∞] R√©cup√©ration des donn√©es pharmacie‚Ä¶");
      const record = await fetch(`${SUPABASE_FUNCTION_BASE}/get-pharmacie`, {
        headers: { Authorization: `Bearer ${token}` }
      }).then(r => r.json());

      const fields = record?.records?.[0]?.fields;
      if (!fields) {
        log("[‚ùå] Donn√©es pharmacie introuvables.");
        step1.className = "step error";
        return;
      }

      log("[üì§] G√©n√©ration du contrat PDF‚Ä¶");
      step1.className = "step done";
      step2.className = "step pending";

      const pdfRes = await fetch(`${SUPABASE_FUNCTION_BASE}/trigger-google-pdf`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ fields })
      });

      const pdfData = await pdfRes.json();

      if (!pdfRes.ok || !pdfData?.success) {
        log("[‚ùå] √âchec de la g√©n√©ration du PDF.");
        step2.className = "step error";
        return;
      }

      log("[‚úÖ] Contrat g√©n√©r√© avec succ√®s !");
      step2.className = "step done";
      step3.className = "step pending";

      const recipient = {
        email: fields["Mail du titulaire"] || user.email,
        name: `${fields["Pr√©nom"] || "Titulaire"} ${fields["Nom"] || ""}`.trim(),
        phone: fields["Portable du titulaire"] || ""
      };

      log("[‚úçÔ∏è] Envoi √† OpenSign pour signature‚Ä¶");
      const signRes = await fetch(`${SUPABASE_FUNCTION_BASE}/create-signature-from-pdf`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          pdfBase64: pdfData.pdfBase64,
          recipient
        })
      });

      const signData = await signRes.json();
      const openSignUrl =
        signData?.iframeUrl ||
        signData?.openSignResponse?.signurl?.[0]?.url ||
        null;

      if (signRes.ok && openSignUrl) {
        log("[‚úÖ] Document pr√™t √† √™tre sign√© !");
        step3.className = "step done";
        step4.className = "step done";

        signButton.href = openSignUrl;
        signButton.style.display = "inline-block";
      } else {
        log("[‚ùå] Erreur OpenSign : " + (signData?.error || "Erreur inconnue"));
        step3.className = "step error";
        step4.className = "step error";
      }
    }

    run();
  </script>
</body>
</html>
