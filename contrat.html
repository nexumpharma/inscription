<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Signature du contrat</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; max-width: 800px; }
    h1 { margin-bottom: 1rem; }
    #status { margin-bottom: 1rem; }
    iframe { width: 100%; height: 700px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Signature du contrat de collaboration</h1>
  <div id="status">Chargement…</div>
  <div id="iframeContainer" style="display:none;">
    <iframe id="signatureFrame" src="" allow="camera; microphone"></iframe>
  </div>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL } from './js/auth.js';
    import { SUPABASE_FUNCTION_BASE } from './js/config.js';

    const status = document.getElementById("status");
    const iframeContainer = document.getElementById("iframeContainer");
    const signatureFrame = document.getElementById("signatureFrame");

    let token = "";
    let record = null;

    async function loadSignatureIframe() {
      await checkAndRestoreSessionFromURL();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        status.textContent = "❌ Non connecté.";
        return;
      }

      const session = await supabase.auth.getSession();
      token = session.data.session.access_token;

      // Récupérer la fiche pharmacie
      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/get-pharmacie`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const json = await res.json();
      record = json.records?.[0];

      if (!record) {
        status.textContent = "❌ Aucune fiche pharmacie trouvée.";
        return;
      }

      // Appeler ta Supabase Function qui prépare OpenSign
      const signatureRes = await fetch(`${SUPABASE_FUNCTION_BASE}/create-signature`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nom: record.fields["Raison sociale"],
          email: user.email,
          adresse: `${record.fields["Adresse"]}, ${record.fields["Code postal"]} ${record.fields["Ville"]}`,
          siren: record.fields["RCS (SIREN)"]
        })
      });

      const signatureJson = await signatureRes.json();

      if (!signatureJson?.iframe_url) {
        status.textContent = "❌ Impossible de générer le lien de signature.";
        return;
      }

      // Affichage de l'iframe
      signatureFrame.src = signatureJson.iframe_url;
      status.innerHTML = `✅ Connecté : <strong>${user.email}</strong>`;
      iframeContainer.style.display = "block";
    }

    await loadSignatureIframe();
  </script>
</body>
</html>
