<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Signature du contrat</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background: #f5f5f5;
    }

    #iframe-container {
      position: relative;
      height: 600px;
      width: 100%;
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }

    #logs {
      background: #111;
      color: #0f0;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      height: 60vh;
      overflow-y: auto;
    }

    #pdf-link, #opensign-link {
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üìù Signature du contrat</h1>

  <div id="iframe-container">
    <div id="loader">üåÄ Chargement du contrat en cours‚Ä¶</div>
    <iframe id="contract-iframe" title="Contrat √† signer"></iframe>
  </div>

  <div id="logs">[üü¢] Initialisation‚Ä¶</div>
  <a id="pdf-link" href="#" target="_blank">üìÑ Voir le contrat g√©n√©r√©</a>
  <a id="opensign-link" href="#" target="_blank">üîó Voir le contrat sur OpenSign</a>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL } from './js/auth.js';
    import { SUPABASE_FUNCTION_BASE } from './js/config.js';

    window.supabase = supabase;

    const logs = document.getElementById("logs");
    const pdfLink = document.getElementById("pdf-link");
    const opensignLink = document.getElementById("opensign-link");
    const iframe = document.getElementById("contract-iframe");
    const loader = document.getElementById("loader");

    const log = (msg) => {
      logs.textContent += `\n${msg}`;
      logs.scrollTop = logs.scrollHeight;
    };

    async function run() {
      try {
        log("[üîê] Connexion en cours...");
        await checkAndRestoreSessionFromURL();

        const { data: { user }, error } = await supabase.auth.getUser();
        if (!user || error) {
          log("[‚ùå] Utilisateur non connect√©.");
          return;
        }

        const session = await supabase.auth.getSession();
        const token = session.data.session.access_token;

        if (!token) {
          log("[‚ùå] Token Supabase introuvable.");
          return;
        }

        log("[üë§] Utilisateur connect√©.");
        log("[üõ∞] R√©cup√©ration des donn√©es pharmacie‚Ä¶");

        const record = await fetch(`${SUPABASE_FUNCTION_BASE}/get-pharmacie`, {
          headers: { Authorization: `Bearer ${token}` }
        }).then(r => r.json());

        const fields = record?.records?.[0]?.fields;
        if (!fields) {
          log("[‚ùå] Donn√©es pharmacie introuvables.");
          return;
        }

        log("[üì§] G√©n√©ration du contrat PDF‚Ä¶");

        const pdfRes = await fetch(`${SUPABASE_FUNCTION_BASE}/trigger-google-pdf`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ fields })
        });

        const pdfData = await pdfRes.json();

        if (!pdfRes.ok || !pdfData?.success) {
          log("[‚ùå] √âchec de la g√©n√©ration du PDF.");
          return;
        }

        pdfLink.href = pdfData.pdfUrl;
        pdfLink.style.display = "inline-block";
        log("[‚úÖ] Contrat g√©n√©r√© avec succ√®s !");

        if (pdfData.pdfBase64) {
          log("[üìÑ] Donn√©es PDF en base64 :");
          log(pdfData.pdfBase64);
        } else {
          log("[‚ö†Ô∏è] Aucune donn√©e base64 re√ßue.");
        }

        log("[‚úçÔ∏è] Envoi √† OpenSign pour signature‚Ä¶");

        const recipient = {
          email: fields["Mail du titulaire"] || user.email,
          name: `${fields["Pr√©nom"] || "Titulaire"} ${fields["Nom"] || ""}`.trim(),
          phone: fields["Portable du titulaire"] || ""
        };

        const signRes = await fetch(`${SUPABASE_FUNCTION_BASE}/create-signature-from-pdf`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            pdfBase64: pdfData.pdfBase64,
            recipient
          })
        });

        const signData = await signRes.json();

        if (signRes.ok && signData?.iframeUrl) {
          log("[‚úÖ] Document pr√™t √† √™tre sign√© !");
          opensignLink.href = signData.iframeUrl;
          opensignLink.style.display = "inline-block";

          iframe.src = signData.iframeUrl;
          iframe.style.display = "block";
          loader.style.display = "none";

          if (signData.debugRequest) {
            log("[üì§] Requ√™te envoy√©e √† OpenSign :");
            log(JSON.stringify(signData.debugRequest, null, 2));
          }
        } else {
          log("[‚ùå] Erreur OpenSign : " + (signData?.error || "Erreur inconnue"));
          loader.textContent = "‚ùå Erreur de chargement du contrat.";
          if (signData?.openSignResponse) {
            log(JSON.stringify(signData.openSignResponse, null, 2));
          }
        }

      } catch (err) {
        loader.textContent = "‚ùå Erreur inattendue.";
        log("[üî•] Erreur inattendue : " + err.message);
        console.error(err);
      }
    }

    run();
  </script>
</body>
</html>
