<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Horaires - Nexum Pharma</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 2rem;
      line-height: 1.6;
    }

    h1 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      font-weight: normal;
    }

    #status-container {
      display: none;
      justify-content: space-between;
      align-items: center;
      max-width: 700px;
      margin: 0 auto 1.5rem auto;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .content {
      max-width: 700px;
      margin: 0 auto;
    }

    #logoutBtn {
      padding: 0.6rem 1rem;
      background: none;
      color: #000;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1><a href="index.html" style="color: inherit; text-decoration: none;"><strong>NEXUM</strong>PHARMA</a></h1>

  <div id="status-container">
    <div id="status">Chargement...</div>
    <button id="logoutBtn">Se déconnecter</button>
  </div>

  <div class="content">
    <h2>Horaires d'ouverture</h2>
    <p>Consultez ici les horaires d’ouverture de votre pharmacie :</p>
    <ul>
      <li><strong>Lundi - Vendredi :</strong> 9h - 12h30 / 14h - 19h</li>
      <li><strong>Samedi :</strong> 9h - 12h30</li>
      <li><strong>Dimanche :</strong> Fermé</li>
    </ul>
  </div>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL, logout } from './js/auth.js';

    document.getElementById("logoutBtn").addEventListener("click", logout);

    async function main() {
      const statusContainer = document.getElementById("status-container");
      const status = document.getElementById("status");

      await checkAndRestoreSessionFromURL();
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "connexion.html";
        return;
      }

      status.innerHTML = `✅ Connecté en tant que <strong>${user.email}</strong>`;
      statusContainer.style.display = "flex";
    }

    main();
  </script>
</body>
</html>
