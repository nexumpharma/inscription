<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Horaires - Nexum Pharma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 2rem;
      line-height: 1.6;
    }
    h1, h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-weight: normal;
    }
    #status-container {
      display: none;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto 1.5rem auto;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .content {
      max-width: 1000px;
      margin: 0 auto;
    }
    #logoutBtn {
      padding: 0.6rem 1rem;
      background: none;
      color: #000;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background: #000;
      color: #fff;
    }
    .tabs { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .tab-button {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
      border-radius: 6px 6px 0 0;
    }
    .tab-button.active {
      background: #fff;
      border-bottom: none;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      border: 1px solid #ccc;
      border-top: none;
      padding: 1rem;
      border-radius: 0 0 6px 6px;
    }
    .tab-content.active { display: block; }
    .jour-container { border: 1px solid #eee; border-radius: 6px; padding: 1rem; margin-bottom: 1.5rem; }
    .plage { display: flex; gap: 1rem; margin-bottom: 0.5rem; }
    .plage input.heure { width: 120px; }
    .actions { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 0.5rem; }
    .ferme { color: #999; font-style: italic; margin: 0.5rem 0; }
    button {
      cursor: pointer; padding: 0.4rem 0.8rem;
      border: 1px solid #333; background: #fff; border-radius: 4px;
    }
    button:hover { background: #f0f0f0; }
    label.toggle {
      display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1><a href="index.html" style="color: inherit; text-decoration: none;"><strong>NEXUM</strong>PHARMA</a></h1>

  <div id="status-container">
    <div id="status">Chargement...</div>
    <button id="logoutBtn">Se déconnecter</button>
  </div>

  <div class="content">
    <h2>Horaires d'ouverture</h2>
    <div class="tabs">
      <div class="tab-button active" data-tab="habituels">Horaires habituels</div>
      <div class="tab-button" data-tab="exceptionnels">Horaires exceptionnels</div>
    </div>

    <div class="tab-content active" id="tab-habituels">
      <div id="horaires-habituels"></div>
    </div>

    <div class="tab-content" id="tab-exceptionnels">
      <div class="exception-controls">
        <strong>Plage de dates :</strong>
        <input type="text" class="date" id="date-exception-start" placeholder="JJ/MM/AAAA"> au 
        <input type="text" class="date" id="date-exception-end" placeholder="JJ/MM/AAAA">
        <button onclick="ajouterException()">+ Ajouter une exception</button>
      </div>
      <div id="exceptions-list"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL, logout } from './js/auth.js';

    document.getElementById("logoutBtn").addEventListener("click", logout);

    function creerBlocJour(jour, container) {
      const div = document.createElement("div");
      div.className = "jour-container";

      const h3 = document.createElement("h3");
      h3.textContent = jour;

      const btn = document.createElement("button");
      btn.textContent = "+ Ajouter une plage";
      btn.onclick = () => {
        const plage = document.createElement("div");
        plage.className = "plage";
        plage.innerHTML = `
          <input type="text" class="heure" placeholder="HH:MM">
          <span>à</span>
          <input type="text" class="heure" placeholder="HH:MM">
          <button type="button">❌</button>
        `;
        plage.querySelector("button").onclick = () => plage.remove();
        div.appendChild(plage);
        flatpickr(plage.querySelectorAll(".heure"), {
          enableTime: true,
          noCalendar: true,
          dateFormat: "H:i",
          time_24hr: true,
          locale: "fr",
          allowInput: true,
          defaultDate: null,
          onOpen: (selectedDates, dateStr, instance) => {
            if (!instance.input.value) instance.setDate("12:00", true);
          }
        });
      };

      div.appendChild(h3);
      div.appendChild(btn);
      container.appendChild(div);
    }

    async function main() {
      const statusContainer = document.getElementById("status-container");
      const status = document.getElementById("status");
      await checkAndRestoreSessionFromURL();
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "connexion.html";
        return;
      }

      status.innerHTML = `✅ Connecté en tant que <strong>${user.email}</strong>`;
      statusContainer.style.display = "flex";

      // Affiche les jours
      const jours = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
      const horairesContainer = document.getElementById("horaires-habituels");
      jours.forEach(jour => creerBlocJour(jour, horairesContainer));

      // Tabs
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
          document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
          button.classList.add('active');
          document.getElementById(`tab-${button.dataset.tab}`).classList.add('active');
        });
      });
    }

    main();
  </script>
</body>
</html>
