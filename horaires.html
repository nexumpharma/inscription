<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Informations</title>

  <!-- Styles externes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">

  <!-- Scripts externes -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 2rem;
      line-height: 1.6;
    }

    h1, h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-weight: normal;
    }

    #status-container {
      display: none;
      justify-content: space-between;
      align-items: center;
      max-width: 700px;
      margin: 0 auto 1.5rem auto;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #333;
    }

    #logoutBtn {
      padding: 0.6rem 1rem;
      background: none;
      color: #000;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }

    #logoutBtn:hover {
      background: #000;
      color: #fff;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
    }

    #suivantBtn {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1><a href="index.html" style="color: inherit; text-decoration: none;"><strong>NEXUM</strong>PHARMA</a></h1>

  <div id="status-container">
    <div id="status">Chargement...</div>
    <button id="logoutBtn">Se déconnecter</button>
  </div>

  <form id="horairesForm" style="display:none;" novalidate>
    <h2>Horaires d'ouverture</h2>
    <div id="module-horaires"></div>

    <div class="button-container">
      <button type="submit" id="suivantBtn">Suivant</button>
    </div>
  </form>

  <!-- Auth & logique application -->
  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL, logout } from './js/auth.js';
    import { SUPABASE_FUNCTION_BASE } from './js/config.js';

    let recordId = null;
    document.getElementById("logoutBtn").addEventListener("click", logout);

    async function fetchPharmacieData(token) {
      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/get-pharmacie`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const json = await res.json();
      return json.records?.[0] || null;
    }

    async function main() {
      const status = document.getElementById("status");
      const statusContainer = document.getElementById("status-container");
      const logoutBtn = document.getElementById("logoutBtn");

      await checkAndRestoreSessionFromURL();
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "connexion.html";
        return;
      }

      status.innerHTML = `✅ Connecté en tant que <strong>${user.email}</strong>`;
      statusContainer.style.display = "flex";
      logoutBtn.style.display = "inline-block";

      const session = await supabase.auth.getSession();
      const token = session.data.session.access_token;

      const record = await fetchPharmacieData(token);
      const form = document.getElementById("horairesForm");
      form.style.display = "block";

      if (!record) {
        status.textContent += " | Aucune donnée trouvée. Veuillez remplir les horaires.";
      } else {
        recordId = record.id;
        // Tu peux insérer ici le pré-remplissage éventuel si nécessaire
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        console.log("➡️ Horaires soumis. Implémenter l'enregistrement ici.");
        // TODO : appeler une fonction collectHoraires() et save via Supabase
        window.location.href = "rib.html";
      });
    }

    main();
  </script>

  <!-- Module horaires injecté -->
  <script type="module" src="./js/module-horaires.js"></script>
</body>
</html>
