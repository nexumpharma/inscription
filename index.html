<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Nexum Pharma</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 2rem;
      line-height: 1.6;
    }

    h1 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      font-weight: normal;
    }

    #status-container {
      display: none;
      justify-content: space-between;
      align-items: center;
      max-width: 700px;
      margin: 0 auto 1.5rem auto;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      color: #111;
      transition: background 0.2s ease;
    }

    .card:hover {
      background-color: #f9f9f9;
    }

    .card svg {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
      fill: black;
      stroke: black;
    }

    #logoutBtn {
      padding: 0.6rem 1rem;
      background: none;
      color: #000;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1><strong>NEXUM</strong>PHARMA</h1>

  <div id="status-container">
    <div id="status">Chargement...</div>
    <button id="logoutBtn">Se déconnecter</button>
  </div>

  <div class="grid">
    <a href="infos.html" class="card">
      <img src="informations.png" alt="Informations" width="48" height="48" />
      <span>Informations</span>
    </a>

    <a href="rib.html" class="card">
      <img src="rib.png" alt="RIB" width="48" height="48" />
      <span>RIB</span>
    </a>

    <a href="contrat.html" class="card">
      <img src="contrat.png" alt="Contrat" width="48" height="48" />
      <span>Contrat</span>
    </a>

    <a href="formation.html" class="card">
      <img src="formation.png" alt="Formation" width="48" height="48" />
      <span>Formation</span>
    </a>
  </div>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL, logout } from './js/auth.js';

    document.getElementById("logoutBtn").addEventListener("click", logout);

    async function main() {
      const statusContainer = document.getElementById("status-container");
      const status = document.getElementById("status");

      await checkAndRestoreSessionFromURL();
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "connexion.html";
        return;
      }

      status.innerHTML = `✅ Connecté en tant que <strong>${user.email}</strong>`;
      statusContainer.style.display = "flex";
    }

    main();
  </script>
</body>
</html>
