<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Infos Pharmacie</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    form { display: flex; flex-direction: column; gap: 10px; max-width: 600px; }
    label { font-weight: bold; display: flex; flex-direction: column; }
    input, select { padding: 8px; margin-bottom: 4px; }
    h2 { margin-top: 2rem; color: #333; }
    .error { border: 2px solid red; }
    .error-message { color: red; font-weight: normal; font-size: 0.9em; min-height: 1.2em; }
  </style>
</head>
<body>
  <h1>Bienvenue</h1>
  <div id="status">Chargement...</div>
  <button id="logoutBtn" style="margin-top: 1rem;">Se déconnecter</button>

  <form id="pharmacyForm" style="display:none; margin-top:2rem;" novalidate>
    <h2>Informations du titulaire</h2>

    <label>Civilité
      <select name="Civilité">
        <option value="" disabled selected hidden>— Sélectionnez —</option>
        <option value="Monsieur">Monsieur</option>
        <option value="Madame">Madame</option>
      </select>
      <span class="error-message"></span>
    </label>

    <label>Prénom <input name="Prénom" type="text" /><span class="error-message"></span></label>
    <label>Nom <input name="Nom" type="text" /><span class="error-message"></span></label>
    <label>Mail du titulaire <input name="Mail du titulaire" type="email" /><span class="error-message"></span></label>
    <label>Portable du titulaire <input name="Portable du titulaire" type="tel" /><span class="error-message"></span></label>

    <h2>Informations de la pharmacie</h2>

    <label>Raison sociale <input name="Raison sociale" type="text" /><span class="error-message"></span></label>
    <label>Nom commercial <input name="Nom commercial" type="text" /><span class="error-message"></span></label>
    <label>Mail de la pharmacie <input name="Mail de la pharmacie" type="email" /><span class="error-message"></span></label>
    <label>Téléphone de la pharmacie <input name="Téléphone de la pharmacie" type="tel" /><span class="error-message"></span></label>
    <label>Adresse <input name="Adresse" type="text" /><span class="error-message"></span></label>
    <label>Code postal <input name="Code postal" type="text" /><span class="error-message"></span></label>
    <label>Ville <input name="Ville" type="text" /><span class="error-message"></span></label>
    <label>CIP <input name="CIP" type="text" /><span class="error-message"></span></label>
    <label>FINESS <input name="FINESS" type="text" /><span class="error-message"></span></label>
    <label>RCS (SIREN) <input name="RCS (SIREN)" type="text" /><span class="error-message"></span></label>

    <label>Type de pharmacie
      <select name="Type de pharmacie">
        <option value="" disabled selected hidden>— Sélectionnez —</option>
        <option>Centre-Ville</option>
        <option>Périphérie et banlieue résidentielle</option>
        <option>Zone commerciale</option>
        <option>Pôle touristique</option>
        <option>Rurale</option>
      </select>
      <span class="error-message"></span>
    </label>

    <label>Groupement
      <select name="Groupement">
        <option value="" disabled selected hidden>— Sélectionnez —</option>
        <option>Elsie</option>
        <option>Pharmabest</option>
        <option>Aprium</option>
        <option>Autre</option>
      </select>
      <span class="error-message"></span>
    </label>

    <label>LGO
      <select name="LGO">
        <option value="" disabled selected hidden>— Sélectionnez —</option>
        <option>Smart RX</option>
        <option>WinPharma</option>
        <option>LGPI</option>
        <option>Autre</option>
      </select>
      <span class="error-message"></span>
    </label>

    <button type="submit">Enregistrer</button>
  </form>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL, logout } from './js/auth.js';
    import { SUPABASE_FUNCTION_BASE } from './js/config.js';

    let recordId = null;
    document.getElementById("logoutBtn").addEventListener("click", logout);

    function afficherErreur(champ, message) {
      const input = document.querySelector(`[name="${champ}"]`);
      if (!input) return;
      const container = input.closest("label");
      const span = container.querySelector(".error-message");
      span.textContent = message;
      input.classList.add("error");
    }

    function clearErreurs() {
      document.querySelectorAll(".error-message").forEach(s => s.textContent = "");
      document.querySelectorAll("input, select").forEach(i => i.classList.remove("error"));
    }

    async function fetchPharmacieData(token) {
      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/get-pharmacie`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const json = await res.json();
      return json.records?.[0] || null;
    }

    async function savePharmacieData(token, data) {
      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/update-pharmacie`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ id: recordId, fields: data })
      });
      const json = await res.json();
      console.log("Réponse Airtable :", json);
      return res.ok;
    }

    async function main() {
      const status = document.getElementById("status");
      await checkAndRestoreSessionFromURL();

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        status.textContent = "❌ Vous n'êtes pas connecté.";
        return;
      }

      status.innerHTML = `✅ Connecté en tant que <strong>${user.email}</strong>`;
      const session = await supabase.auth.getSession();
      const token = session.data.session.access_token;

      const record = await fetchPharmacieData(token);
      if (!record) {
        status.textContent = "Aucune donnée trouvée.";
        return;
      }

      recordId = record.id;
      const form = document.getElementById("pharmacyForm");
      form.style.display = "block";

      for (const [key, value] of Object.entries(record.fields)) {
        const input = form.querySelector(`[name="${key}"]`);
        if (input) input.value = value;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearErreurs();

        const formData = Object.fromEntries(new FormData(form));
        const regex = {
          email: /^[\w.-]+@[\w.-]+\.\w+$/,
          telPortable: /^0[67]\d{8}$/,
          telPharma: /^0\d{9}$/,
          cip: /^2\d{6}$/,
          finess: /^(\d{9}|2[abAB]\d{7})$/,
          num9: /^\d{9}$/
        };

        let erreurs = false;

        if (formData["Mail du titulaire"] && !regex.email.test(formData["Mail du titulaire"])) {
          afficherErreur("Mail du titulaire", "Email titulaire invalide"); erreurs = true;
        }
        if (formData["Mail de la pharmacie"] && !regex.email.test(formData["Mail de la pharmacie"])) {
          afficherErreur("Mail de la pharmacie", "Email pharmacie invalide"); erreurs = true;
        }
        if (formData["Portable du titulaire"] && !regex.telPortable.test(formData["Portable du titulaire"])) {
          afficherErreur("Portable du titulaire", "Tél. portable invalide"); erreurs = true;
        }
        if (formData["Téléphone de la pharmacie"] && !regex.telPharma.test(formData["Téléphone de la pharmacie"])) {
          afficherErreur("Téléphone de la pharmacie", "Tél. fixe invalide"); erreurs = true;
        }
        if (formData["CIP"] && !regex.cip.test(formData["CIP"])) {
          afficherErreur("CIP", "CIP invalide (doit commencer par 2 et contenir 7 chiffres)"); erreurs = true;
        }
        if (formData["FINESS"] && !regex.finess.test(formData["FINESS"])) {
          afficherErreur("FINESS", "FINESS invalide (9 chiffres ou 2A/2B + chiffres)"); erreurs = true;
        }
        if (formData["RCS (SIREN)"] && !regex.num9.test(formData["RCS (SIREN)"])) {
          afficherErreur("RCS (SIREN)", "SIREN invalide (9 chiffres)"); erreurs = true;
        }

        if (erreurs) return;

        const ok = await savePharmacieData(token, formData);
        alert(ok ? "✅ Données enregistrées" : "❌ Erreur à l'enregistrement");
      });
    }

    main();
  </script>
</body>
</html>
