
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Infos Pharmacie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 2rem;
      line-height: 1.6;
    }

    h1, h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-weight: normal;
    }

    nav.menu-container {
      max-width: 700px;
      margin: 0 auto 1.5rem auto;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #menuToggle {
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      display: none;
    }

    #menuContent {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      gap: 1rem;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
    }

    input, select {
      padding: 0.7rem;
      border: 1px solid #aaa;
      background: #fff;
      color: #000;
      font-size: 1rem;
      border-radius: 4px;
      margin-top: 0.3rem;
    }

    .error {
      border-color: #c00;
      background-color: #fff0f0;
    }

    .error-message {
      color: #c00;
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #333;
    }

    #logoutBtn {
      padding: 0.6rem 1rem;
      background: none;
      color: #000;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: #000;
      color: #fff;
    }

    #suivantBtn {
      margin-top: 2rem;
      width: fit-content;
    }

    @media (max-width: 768px) {
      body {
        margin: 1rem;
      }

      #menuToggle {
        display: block;
      }

      #menuContent {
        flex-direction: column;
        align-items: flex-start;
        display: none;
      }

      #menuContent.open {
        display: flex;
      }

      input, select, button {
        width: 100%;
      }

      h1, h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <nav class="menu-container">
    <div class="menu-header">
      <h1>Bienvenue</h1>
      <button id="menuToggle" aria-label="Ouvrir le menu">&#9776;</button>
    </div>
    <div id="menuContent">
      <div id="status">Chargement...</div>
      <button id="logoutBtn">Se déconnecter</button>
    </div>
  </nav>

  <form id="pharmacyForm" style="display:none;" novalidate>
    <h2>Informations du titulaire</h2>
    <label>Civilité
      <select name="Civilité">
        <option value="" disabled selected hidden>— Sélectionnez —</option>
        <option value="Monsieur">Monsieur</option>
        <option value="Madame">Madame</option>
      </select>
    </label>
    <label>Prénom <input name="Prénom" type="text" /></label>
    <label>Nom <input name="Nom" type="text" /></label>
    <label>Mail du titulaire <input name="Mail du titulaire" type="email" /></label>
    <label>Portable du titulaire <input name="Portable du titulaire" type="tel" /></label>

    <h2>Informations de la pharmacie</h2>
    <label>Raison sociale <input name="Raison sociale" type="text" /></label>
    <label>Nom commercial <input name="Nom commercial" type="text" /></label>
    <label>Mail de la pharmacie <input name="Mail de la pharmacie" type="email" /></label>
    <label>Téléphone de la pharmacie <input name="Téléphone de la pharmacie" type="tel" /></label>
    <label>Adresse <input name="Adresse" type="text" /></label>
    <label>Code postal <input name="Code postal" type="text" /></label>
    <label>Ville <input name="Ville" type="text" /></label>
    <label>CIP <input name="CIP" type="text" /></label>
    <label>FINESS <input name="FINESS" type="text" /></label>
    <label>RCS (SIREN) <input name="RCS (SIREN)" type="text" /></label>

    <label>Type de pharmacie
      <select name="Type de pharmacie">
        <option value="" disabled selected hidden>— Sélectionnez —</option>
        <option>Centre-Ville</option>
        <option>Périphérie</option>
        <option>Zone commerciale</option>
        <option>Pôle touristique</option>
        <option>Rurale</option>
      </select>
    </label>

    <label>Groupement
      <select name="Groupement">
        <option value="" disabled selected hidden>— Sélectionnez —</option>
        <option>Elsie</option>
        <option>Pharmabest</option>
        <option>Aprium</option>
        <option>Autre</option>
      </select>
    </label>

    <label>LGO
      <select name="LGO">
        <option value="" disabled selected hidden>— Sélectionnez —</option>
        <option>Smart RX</option>
        <option>WinPharma</option>
        <option>LGPI</option>
        <option>Autre</option>
      </select>
    </label>

    <button type="submit" id="suivantBtn">Suivant</button>
  </form>

  <script type="module">
    document.getElementById("menuToggle").addEventListener("click", () => {
      document.getElementById("menuContent").classList.toggle("open");
    });
  </script>
</body>
</html>
