<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Infos Pharmacie</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    form { display: flex; flex-direction: column; gap: 10px; max-width: 600px; }
    label { font-weight: bold; }
    input, select { padding: 8px; }
    h2 { margin-top: 2rem; color: #333; }
  </style>
</head>
<body>
  <h1>Bienvenue</h1>
  <div id="status">Chargement...</div>
  <button id="logoutBtn" style="margin-top: 1rem;">Se d√©connecter</button>

  <form id="pharmacyForm" style="display:none; margin-top:2rem;">
    <h2>Informations du titulaire</h2>

    <label>Civilit√©
      <select name="Civilit√©" required>
        <option value="" disabled selected hidden>‚Äî S√©lectionnez ‚Äî</option>
        <option value="Monsieur">Monsieur</option>
        <option value="Madame">Madame</option>
      </select>
    </label>

    <label>Pr√©nom <input name="Pr√©nom" type="text" /></label>
    <label>Nom <input name="Nom" type="text" /></label>
    <label>Mail du titulaire <input name="Mail du titulaire" type="email" /></label>
    <label>Portable du titulaire <input name="Portable du titulaire" type="tel" /></label>

    <h2>Informations de la pharmacie</h2>

    <label>Raison sociale <input name="Raison sociale" type="text" /></label>
    <label>Nom commercial <input name="Nom commercial" type="text" /></label>
    <label>Mail de la pharmacie <input name="Mail de la pharmacie" type="email" /></label>
    <label>T√©l√©phone de la pharmacie <input name="T√©l√©phone de la pharmacie" type="tel" /></label>
    <label>Adresse <input name="Adresse" type="text" /></label>
    <label>Code postal <input name="Code postal" type="text" /></label>
    <label>Ville <input name="Ville" type="text" /></label>
    <label>CIP <input name="CIP" type="text" /></label>
    <label>FINESS <input name="FINESS" type="text" /></label>
    <label>RCS (SIREN) <input name="RCS (SIREN)" type="text" /></label>

    <label>Type de pharmacie
      <select name="Type de pharmacie" required>
        <option value="" disabled selected hidden>‚Äî S√©lectionnez ‚Äî</option>
        <option>Centre-Ville</option>
        <option>P√©riph√©rie et banlieue r√©sidentielle</option>
        <option>Zone commerciale</option>
        <option>P√¥le touristique</option>
        <option>Rurale</option>
      </select>
    </label>

    <label>Groupement
      <select name="Groupement" required>
        <option value="" disabled selected hidden>‚Äî S√©lectionnez ‚Äî</option>
        <option>Elsie</option>
        <option>Pharmabest</option>
        <option>Aprium</option>
        <option>Autre</option>
      </select>
    </label>

    <label>LGO
      <select name="LGO" required>
        <option value="" disabled selected hidden>‚Äî S√©lectionnez ‚Äî</option>
        <option>Smart RX</option>
        <option>WinPharma</option>
        <option>LGPI</option>
        <option>Autre</option>
      </select>
    </label>

    <button type="submit">Enregistrer</button>
  </form>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL, logout } from './js/auth.js';
    import { SUPABASE_FUNCTION_BASE } from './js/config.js';

    let recordId = null;

    document.getElementById("logoutBtn").addEventListener("click", logout);

    async function fetchPharmacieData(token) {
      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/get-pharmacie`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const json = await res.json();
      return json.records?.[0] || null;
    }

    async function savePharmacieData(token, data) {
      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/update-pharmacie`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ id: recordId, fields: data })
      });
      const json = await res.json();
      console.log("R√©ponse Airtable :", json);
      return res.ok;
    }

    async function main() {
      const status = document.getElementById("status");
      await checkAndRestoreSessionFromURL();

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        status.textContent = "‚ùå Vous n'√™tes pas connect√©.";
        return;
      }

      status.innerHTML = `‚úÖ Connect√© en tant que <strong>${user.email}</strong>`;
      const session = await supabase.auth.getSession();
      const token = session.data.session.access_token;

      const record = await fetchPharmacieData(token);
      if (!record) {
        status.textContent = "Aucune donn√©e trouv√©e.";
        return;
      }

      recordId = record.id;

      const form = document.getElementById("pharmacyForm");
      form.style.display = "block";

      for (const [key, value] of Object.entries(record.fields)) {
        const input = form.querySelector(`[name="${key}"]`);
        if (input) input.value = value;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = Object.fromEntries(new FormData(form));

        // VALIDATIONS
        if (!/^0[67]\\d{8}$/.test(formData["Portable du titulaire"])) {
          alert("üìµ Le portable doit commencer par 06 ou 07 et contenir 10 chiffres.");
          return;
        }
        if (!/^0\\d{9}$/.test(formData["T√©l√©phone de la pharmacie"])) {
          alert("‚òéÔ∏è Le t√©l√©phone de la pharmacie doit commencer par 0 et contenir 10 chiffres.");
          return;
        }
        if (!/^\\d{7}$/.test(formData["CIP"])) {
          alert("‚ùå Le code CIP doit contenir exactement 7 chiffres.");
          return;
        }
        if (!/^\\d{9}$/.test(formData["FINESS"])) {
          alert("‚ùå Le code FINESS doit contenir exactement 9 chiffres.");
          return;
        }
        if (!/^\\d{9}$/.test(formData["RCS (SIREN)"])) {
          alert("‚ùå Le SIREN doit contenir exactement 9 chiffres.");
          return;
        }
        if (!/^[\\w.-]+@[\\w.-]+\\.\\w+$/.test(formData["Mail du titulaire"])) {
          alert("üìß L'adresse mail du titulaire n'est pas valide.");
          return;
        }
        if (!/^[\\w.-]+@[\\w.-]+\\.\\w+$/.test(formData["Mail de la pharmacie"])) {
          alert("üìß L'adresse mail de la pharmacie n'est pas valide.");
          return;
        }

        const ok = await savePharmacieData(token, formData);
        alert(ok ? "‚úÖ Donn√©es enregistr√©es" : "‚ùå Erreur √† l'enregistrement");
      });
    }

    main();
  </script>
</body>
</html>
