
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Infos Pharmacie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 2rem;
      line-height: 1.6;
    }

    h1, h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-weight: normal;
    }

    nav.menu-container {
      max-width: 700px;
      margin: 0 auto 1.5rem auto;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #menuToggle {
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      display: none;
    }

    #menuContent {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      gap: 1rem;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
    }

    input, select {
      padding: 0.7rem;
      border: 1px solid #aaa;
      background: #fff;
      color: #000;
      font-size: 1rem;
      border-radius: 4px;
      margin-top: 0.3rem;
    }

    .error {
      border-color: #c00;
      background-color: #fff0f0;
    }

    .error-message {
      color: #c00;
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #333;
    }

    #logoutBtn {
      padding: 0.6rem 1rem;
      background: none;
      color: #000;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: #000;
      color: #fff;
    }

    #suivantBtn {
      margin-top: 2rem;
      width: fit-content;
    }

    @media (max-width: 768px) {
      body {
        margin: 1rem;
      }

      #menuToggle {
        display: block;
      }

      #menuContent {
        flex-direction: column;
        align-items: flex-start;
        display: none;
      }

      #menuContent.open {
        display: flex;
      }

      input, select, button {
        width: 100%;
      }

      h1, h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <nav class="menu-container">
    <div class="menu-header">
      <h1>Bienvenue</h1>
      <button id="menuToggle" aria-label="Ouvrir le menu">&#9776;</button>
    </div>
    <div id="menuContent">
      <div id="status">Chargement...</div>
      <button id="logoutBtn">Se d√©connecter</button>
    </div>
  </nav>

  <form id="pharmacyForm" style="display:none;" novalidate>
    <!-- Formulaire comme pr√©c√©demment (inchang√©) -->
  </form>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL, logout } from './js/auth.js';
    import { SUPABASE_FUNCTION_BASE } from './js/config.js';

    document.getElementById("menuToggle").addEventListener("click", () => {
      document.getElementById("menuContent").classList.toggle("open");
    });

    let recordId = null;
    document.getElementById("logoutBtn").addEventListener("click", logout);

    function calculerCleLuhn(numbers) {
      const digits = numbers.split('').map(Number);
      let sum = 0;
      for (let i = 0; i < digits.length; i++) {
        let d = digits[i];
        if (i % 2 === 0) {
          d *= 2;
          if (d > 9) d -= 9;
        }
        sum += d;
      }
      return (10 - (sum % 10)) % 10;
    }

    function estCIPValide(cip) {
      if (!/^\d{7}$/.test(cip) || !cip.startsWith("2")) return false;
      return parseInt(cip[6]) === calculerCleLuhn(cip.slice(0, 6));
    }

    function estSIRENValide(siren) {
      if (!/^\d{9}$/.test(siren)) return false;
      const digits = siren.split('').map(Number);
      let sum = 0;
      for (let i = 0; i < digits.length; i++) {
        let d = digits[i];
        if (i % 2 === 1) {
          d *= 2;
          if (d > 9) d -= 9;
        }
        sum += d;
      }
      return sum % 10 === 0;
    }

    async function fetchPharmacieData(token) {
      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/get-pharmacie`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const json = await res.json();
      return json.records?.[0] || null;
    }

    async function savePharmacieData(token, data) {
      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/update-pharmacie`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ id: recordId, fields: data })
      });
      return res.ok;
    }

    async function main() {
      const status = document.getElementById("status");
      await checkAndRestoreSessionFromURL();

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        status.textContent = "‚ùå Vous n'√™tes pas connect√©.";
        return;
      }

      status.innerHTML = `‚úÖ Connect√© en tant que <strong>${user.email}</strong>`;
      const session = await supabase.auth.getSession();
      const token = session.data.session.access_token;

      const record = await fetchPharmacieData(token);
      if (!record) {
        status.textContent = "Aucune donn√©e trouv√©e.";
        return;
      }

      recordId = record.id;
      const form = document.getElementById("pharmacyForm");
      form.style.display = "block";

      for (const [key, value] of Object.entries(record.fields)) {
        const input = form.querySelector(`[name="${key}"]`);
        if (input) input.value = value;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = Object.fromEntries(new FormData(form));
        let erreurs = [];

        const regex = {
          email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
          telPortable: /^0[67]\d{8}$/,
          telPharma: /^0\d{9}$/,
          finess: /^(\d{9}|2[abAB]\d{7})$/
        };

        form.querySelectorAll("input, select").forEach(el => {
          el.classList.remove("error");
          const err = el.parentElement.querySelector(".error-message");
          if (err) err.remove();
        });

        function invalide(champ, msg) {
          erreurs.push(msg);
          const el = form.querySelector(`[name="${champ}"]`);
          if (el) {
            el.classList.add("error");
            const span = document.createElement("span");
            span.className = "error-message";
            span.textContent = msg;
            el.parentElement.appendChild(span);
          }
        }

        const cip = formData["CIP"]?.trim();
        const siren = formData["RCS (SIREN)"]?.trim();
        const finess = formData["FINESS"]?.trim();
        const mailTitulaire = formData["Mail du titulaire"]?.trim();
        const mailPharma = formData["Mail de la pharmacie"]?.trim();

        if (mailTitulaire && !regex.email.test(mailTitulaire)) {
          invalide("Mail du titulaire", "Email titulaire invalide");
        }
        if (mailPharma && !regex.email.test(mailPharma)) {
          invalide("Mail de la pharmacie", "Email pharmacie invalide");
        }
        if (formData["Portable du titulaire"] && !regex.telPortable.test(formData["Portable du titulaire"])) {
          invalide("Portable du titulaire", "T√©l√©phone portable invalide");
        }
        if (formData["T√©l√©phone de la pharmacie"] && !regex.telPharma.test(formData["T√©l√©phone de la pharmacie"])) {
          invalide("T√©l√©phone de la pharmacie", "T√©l√©phone fixe invalide");
        }
        if (cip && !estCIPValide(cip)) {
          invalide("CIP", "CIP invalide (cl√© ou format incorrect)");
        }
        if (finess && !regex.finess.test(finess)) {
          invalide("FINESS", "FINESS invalide (9 chiffres ou 2A/2B + 7 chiffres)");
        }
        if (siren && !estSIRENValide(siren)) {
          invalide("RCS (SIREN)", "SIREN invalide (cl√© de contr√¥le incorrecte)");
        }

        // üîí Pour rendre tous les champs obligatoires, d√©commente la ligne ci-dessous :
        /*
        form.querySelectorAll("input, select").forEach(el => {
          const nom = el.name;
          if (!formData[nom] || formData[nom].trim() === "") {
            invalide(nom, "Ce champ est obligatoire");
          }
        });
        */

        if (erreurs.length > 0) return;

        const ok = await savePharmacieData(token, formData);
        if (ok) {
          window.location.href = "rib.html";
        } else {
          alert("‚ùå Erreur lors de l'enregistrement.");
        }
      });
    }

    main();
  </script>
</body>
</html>
