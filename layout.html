<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{{ titre }}</title> <!-- Remplace dynamiquement si besoin -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div id="app" data-page="{{ page }}">
    <header>
      <h1>
        <a href="index.html" style="color: inherit; text-decoration: none;">
          <strong>NEXUM</strong>PHARMA
        </a>
      </h1>
    </header>

    <div id="status-container" class="status-container" style="display: none;">
      <div id="status">Chargement...</div>
      <button id="logoutBtn" style="display: none;">Se déconnecter</button>
    </div>

    <!-- Contenu injecté selon la page -->
    {{ contenu }}

    <footer>
      <p style="text-align: center; font-size: 0.9em; color: #888;">© Nexum Pharma 2025</p>
    </footer>
  </div>

  <!-- Scripts globaux -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>

  <!-- Initialisation globale pour toutes les pages protégées -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      if (typeof window.initAuthPage === "function") {
        await window.initAuthPage(); // charge la session si besoin
      }
    });
  </script>

  <!-- Script spécifique à la page -->
  {{ script_page }}
</body>
</html>
