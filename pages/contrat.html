<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contrat</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />

  <style>
    .step {
      display: none;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-left: 5px solid #0070f3;
      background: #f9f9f9;
      max-width: 700px;
      font-weight: bold;
    }
    .step.visible {
      display: block;
    }
    .step.done {
      border-left-color: green;
    }
    .step.error {
      border-left-color: red;
    }
    .step.pending {
      border-left-color: orange;
    }
  </style>

  <!-- Supabase + Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.js" defer></script>
  <script src="../assets/js/config.js" defer></script>
  <script src="../assets/js/auth.js" defer></script>
  <script src="../assets/js/contrat.js" defer></script>
</head>
<body>
  <div id="app" data-page="contrat">

    <!-- component:Header -->
    <header>
      <h1>
        <a href="../index.html" style="color: inherit; text-decoration: none;">
          <strong>NEXUM</strong>PHARMA
        </a>
      </h1>
    </header>

    <!-- component:Status -->
    <div id="status-container" style="display: none;" class="status-container">
      <div id="status">Chargement...</div>
      <button id="logoutBtn" class="logoutBtn">Se déconnecter</button>
    </div>

    <!-- component:Steps -->
    <div class="steps">
      <div id="step2" class="step">📄 Génération du contrat...</div>
      <div id="step3" class="step">✍️ Envoi à la signature...</div>
      <div id="step4" class="step">🔏 Signature en cours ou terminée</div>
    </div>

    <!-- component:Main -->
    <main>
      <div id="contrat-container" style="display: none;">
        <h2>Signature du contrat</h2>
        <p id="message"></p>
        <div id="action-buttons" class="button-container" style="margin-top: 2rem; display: none;">
          <a id="sign-button" class="button" href="#" target="_blank" style="display: none;">
            Signer le contrat
          </a>
        </div>
      </div>
    </main>

    <!-- component:Footer -->
    <footer>
      <p style="text-align: center; font-size: 0.9em; color: #888;">© Nexum Pharma 2025</p>
    </footer>

  </div>
</body>
</html>
