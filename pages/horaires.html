<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Horaires d'ouverture</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">

  <!-- Supabase + Config + Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.js" defer></script>
  <script src="../assets/js/config.js" defer></script>
  <script src="../assets/js/auth.js" defer></script>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js" defer></script>

  <!-- Module JS -->
  <script src="../assets/js/module-horaires.js" defer></script>
</head>

<body>
  <div id="app" data-page="horaires">

    <!-- component:Header -->
    <header>
      <h1>
        <a href="../index.html" style="color: inherit; text-decoration: none;">
          <strong>NEXUM</strong>PHARMA
        </a>
      </h1>
    </header>

    <!-- component:Status -->
    <div id="status-container" style="display: none;">
      <div id="status">Chargement...</div>
      <button id="logoutBtn">Se déconnecter</button>
    </div>

    <!-- component:Main -->
    <main>
      <form id="pharmacyForm" novalidate style="display: none;">
        <h2>Horaires d'ouverture</h2>

        <!-- Injection JS dynamique ici -->
        <div class="form-container">
          <div id="module-horaires"></div>
        </div>

        <div class="button-container">
          <span style="flex: 1;"></span>
          <button class="suivantBtn" type="submit">Suivant</button>
        </div>
      </form>
    </main>

    <!-- component:Footer -->
    <footer>
      <p style="text-align: center; font-size: 0.9em; color: #888;">© Nexum Pharma 2025</p>
    </footer>
  </div>
</body>
</html>
