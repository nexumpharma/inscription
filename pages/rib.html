<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RIB</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.js" defer></script>
  <script src="../assets/js/config.js" defer></script>
  <script src="../assets/js/auth.js" defer></script>
  <script src="../assets/js/rib.js" defer></script>

<style>
  #ribForm {
    display: block !important;
  }

  #ribForm h2 {
    text-align: left;
    border-bottom: 2px solid #ccc;
    padding-bottom: 0.5rem;
    margin-bottom: 1.5rem;
  }
</style>

</head>
<body>
  <div id="app" data-page="rib">

    <!-- component:Header -->
    <header>
      <h1>
        <a href="../index.html" style="color: inherit; text-decoration: none;">
          <strong>NEXUM</strong>PHARMA
        </a>
      </h1>
    </header>

    <!-- component:Status -->
    <div id="status-container" style="display: none;">
      <div id="status">Chargement...</div>
      <button id="logoutBtn">Se déconnecter</button>
    </div>

    <!-- component:Main -->
    <main>
      <form id="ribForm" novalidate style="display:none;">
        <h2>RIB de la pharmacie</h2>

        <label>Choisissez un fichier RIB (PDF ou image, maximum 5 Mo)
          <input accept=".pdf,image/*" id="ribFile" type="file" />
        </label>

        <div id="ribPreview"></div>

        <label>IBAN
          <input id="iban" name="iban" type="text" placeholder="FR76 XXXX XXXX XXXX XXXX XXXX XXX" />
        </label>

        <div class="button-container">
          <button id="prevBtn" type="button">Précédent</button>
          <button id="nextBtn" type="button">Suivant</button>
        </div>
      </form>
    </main>

    <!-- component:Footer -->
    <footer>
      <p style="text-align: center; font-size: 0.9em; color: #888;">© Nexum Pharma 2025</p>
    </footer>
  </div>
</body>
</html>
