<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Envoi du RIB</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #status-container {
      display: none;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    #ribForm {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="file"] {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      color: #000;
      margin-top: 0.3rem;
    }

    .error {
      color: #c00;
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    #ribPreview embed,
    #ribPreview img {
      margin-top: 1rem;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    #logoutBtn {
      background: none;
      color: #007bff;
      border: 1px solid #007bff;
    }

    #logoutBtn:hover {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üè¶ T√©l√©versement du RIB</h1>

  <div id="status-container">
    <div id="status">Chargement‚Ä¶</div>
    <button id="logoutBtn">Se d√©connecter</button>
  </div>

  <form id="ribForm" enctype="multipart/form-data">
    <label for="ribFile">üìé Fichier RIB (PDF ou image, max 5 Mo)</label>
    <input type="file" id="ribFile" accept=".pdf,image/*" required />
    <div id="fileError" class="error"></div>

    <div id="ribPreview"></div>

    <label for="iban">IBAN :</label>
    <input type="text" id="iban" name="iban" required placeholder="FR76 XXXX XXXX XXXX XXXX XXXX XXX" />
    <div id="ibanError" class="error"></div>

    <div class="button-container">
      <button type="button" id="prevBtn">‚¨ÖÔ∏è Pr√©c√©dent</button>
      <button type="button" id="nextBtn">‚û°Ô∏è Suivant</button>
    </div>
  </form>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL, logout } from './js/auth.js';
    import { SUPABASE_FUNCTION_BASE } from './js/config.js';

    let recordId = null;
    let token = "";
    let ribStoragePath = "";

    const status = document.getElementById("status");
    const statusContainer = document.getElementById("status-container");
    const logoutBtn = document.getElementById("logoutBtn");
    const form = document.getElementById("ribForm");
    const fileError = document.getElementById("fileError");
    const ibanError = document.getElementById("ibanError");

    logoutBtn.addEventListener("click", logout);

    await (async function init() {
      await checkAndRestoreSessionFromURL();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        status.textContent = "‚ùå Non connect√©.";
        statusContainer.style.display = "flex";
        return;
      }

      status.innerHTML = `‚úÖ Connect√© : <strong>${user.email}</strong>`;
      statusContainer.style.display = "flex";

      const session = await supabase.auth.getSession();
      token = session.data.session.access_token;

      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/get-pharmacie`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const json = await res.json();
      const record = json.records?.[0];
      if (!record) {
        status.textContent += " | ‚ùå Fiche introuvable.";
        return;
      }

      recordId = record.id;

      if (record.fields?.IBAN) {
        document.getElementById("iban").value = formatIban(record.fields.IBAN);
      }

      if (record.fields?.["Chemin RIB"]) {
        ribStoragePath = record.fields["Chemin RIB"];
        const ribType = ribStoragePath.endsWith(".pdf") ? "application/pdf" : "image/*";
        await displayPreview(ribStoragePath, ribType);
      }

      form.style.display = "flex";
    })();

    function formatIban(value) {
      return value.replace(/\s+/g, "").toUpperCase().match(/.{1,4}/g)?.join(" ") || "";
    }

    function isValidIBAN(iban) {
      const clean = iban.replace(/\s+/g, '').toUpperCase();
      const rearranged = clean.slice(4) + clean.slice(0, 4);
      const converted = rearranged.replace(/[A-Z]/g, ch => (ch.charCodeAt(0) - 55));
      return /^[A-Z]{2}\d{2}[A-Z0-9]{1,30}$/.test(clean) && BigInt(converted) % 97n === 1n;
    }

    document.getElementById("ribFile").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 5 * 1024 * 1024) {
        fileError.textContent = "‚ùå Le fichier d√©passe 5 Mo.";
        return;
      }
      fileError.textContent = "";

      const reader = new FileReader();
      reader.onload = async () => {
        const base64File = reader.result.split(",")[1];
        const filename = `rib/${Date.now()}-${file.name.replace(/[^\w.\-]/g, '_')}`;
        const res = await fetch(`${SUPABASE_FUNCTION_BASE}/upload-rib`, {
          method: "POST",
          headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
          body: JSON.stringify({ base64File, filename })
        });
        const json = await res.json();
        if (res.ok && json?.path) {
          ribStoragePath = json.path;
          await displayPreview(ribStoragePath, file.type);
        } else {
          alert("‚ùå √âchec de l'upload.");
        }
      };
      reader.readAsDataURL(file);
    });

    async function displayPreview(path, type) {
      const { data } = await supabase.storage.from("pharmacie").createSignedUrl(path.replace(/^\/+/g, ''), 3600);
      const preview = document.getElementById("ribPreview");
      preview.innerHTML = type === "application/pdf"
        ? `<embed src="${data.signedUrl}" type="application/pdf" width="100%" height="500px" />`
        : `<img src="${data.signedUrl}" alt="RIB Preview" />`;
    }

    function saveDataAndNavigate(target) {
      const iban = document.getElementById("iban").value.replace(/\s+/g, '');
      if (iban && !isValidIBAN(iban)) {
        ibanError.textContent = "‚ùå IBAN invalide.";
        return;
      }
      ibanError.textContent = "";
      fetch(`${SUPABASE_FUNCTION_BASE}/update-pharmacie`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ id: recordId, fields: { IBAN: iban, "Chemin RIB": ribStoragePath } })
      }).then(r => {
        if (r.ok) window.location.href = target;
        else alert("‚ùå Erreur d'enregistrement.");
      });
    }

    document.getElementById("prevBtn").addEventListener("click", () => saveDataAndNavigate("infos.html"));
    document.getElementById("nextBtn").addEventListener("click", () => saveDataAndNavigate("contrat.html"));

    document.getElementById("iban").addEventListener("input", (e) => {
      const value = e.target.value.replace(/\s+/g, "").toUpperCase().replace(/[^A-Z0-9]/g, "");
      e.target.value = formatIban(value);
      e.target.style.border = isValidIBAN(value) ? "2px solid green" : "2px solid red";
    });
  </script>
</body>
</html>
