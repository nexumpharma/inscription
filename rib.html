<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Envoi du RIB</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; max-width: 600px; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, button { margin-top: 0.5rem; padding: 8px; width: 100%; }
    #ibanPreview { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Transfert de RIB</h1>
  <div id="status">Chargement...</div>
  <button id="logoutBtn">Se d√©connecter</button>

  <form id="ribForm" style="display:none; margin-top:2rem;" enctype="multipart/form-data">
    <label for="ribFile">Choisissez un fichier RIB (PDF ou image) :</label>
    <input type="file" id="ribFile" accept=".pdf,image/*" required />

    <div id="ibanPreview"></div>

    <label for="iban">IBAN d√©tect√© (modifiable) :</label>
    <input type="text" id="iban" name="iban" required />

    <button type="submit">Enregistrer l'IBAN</button>
  </form>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL, logout } from './js/auth.js';
    import { SUPABASE_FUNCTION_BASE } from './js/config.js';

    let recordId = null;
    const form = document.getElementById("ribForm");
    const status = document.getElementById("status");

    document.getElementById("logoutBtn").addEventListener("click", logout);

    async function getUserAndRecord() {
      await checkAndRestoreSessionFromURL();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        status.textContent = "‚ùå Vous n'√™tes pas connect√©.";
        return null;
      }
      status.innerHTML = `‚úÖ Connect√© en tant que <strong>${user.email}</strong>`;
      const session = await supabase.auth.getSession();
      const token = session.data.session.access_token;

      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/get-pharmacie`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const json = await res.json();
      const record = json.records?.[0];
      if (!record) {
        status.textContent = "‚ùå Aucune fiche pharmacie trouv√©e.";
        return null;
      }

      recordId = record.id;
      form.style.display = "block";
      return { token };
    }

    async function uploadFileViaFunction(file) {
      const reader = new FileReader();
      return new Promise((resolve, reject) => {
        reader.onload = async () => {
          const base64File = reader.result.split(",")[1]; // remove base64 prefix
          const filename = file.name;

          try {
            const res = await fetch(`${SUPABASE_FUNCTION_BASE}/upload-rib`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ base64File, filename }),
            });

            const json = await res.json();
            if (res.ok) {
              console.log("‚úÖ Fichier upload√© avec succ√®s via Edge Function");
              resolve(filename); // on peut retourner le nom ou l'URL plus tard
            } else {
              console.error("‚ùå Erreur c√¥t√© fonction :", json);
              reject("Erreur upload");
            }
          } catch (err) {
            console.error("‚ùå Exception fonction upload:", err);
            reject(err);
          }
        };
        reader.readAsDataURL(file);
      });
    }

    const { token } = await getUserAndRecord();

    document.getElementById("ribFile").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      document.getElementById("ibanPreview").textContent = "üîÅ Upload du fichier...";

      try {
        await uploadFileViaFunction(file);
        document.getElementById("ibanPreview").textContent = "‚úÖ Fichier envoy√©. D√©tection en attente (fonction extract √† connecter)";
        // Tu peux ici ensuite appeler extract-iban avec le nom du fichier si tu veux
      } catch (err) {
        document.getElementById("ibanPreview").textContent = "‚ùå Erreur upload";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const iban = document.getElementById("iban").value.trim();

      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/update-pharmacie`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: recordId,
          fields: { IBAN: iban }
        })
      });

      const json = await res.json();
      if (res.ok) {
        alert("‚úÖ IBAN enregistr√© !");
        window.location.href = "merci.html";
      } else {
        alert("‚ùå Erreur lors de l'enregistrement.");
        console.error(json);
      }
    });
  </script>
</body>
</html>
