<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Envoi du RIB</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 2rem;
      line-height: 1.6;
    }

    h1 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-weight: normal;
    }

    #status-container {
      display: none;
      justify-content: space-between;
      align-items: center;
      max-width: 700px;
      margin: 0 auto 1.5rem auto;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    #ribForm {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
    }

    input[type="text"],
    input[type="file"] {
      padding: 0.7rem;
      border: 1px solid #aaa;
      background: #fff;
      color: #000;
      font-size: 1rem;
      border-radius: 4px;
      margin-top: 0.3rem;
    }

    .error {
      color: #c00;
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    #ribPreview embed,
    #ribPreview img {
      margin-top: 1rem;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #333;
    }

    #logoutBtn {
      padding: 0.6rem 1rem;
      background: none;
      color: #000;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }

    #logoutBtn:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1><strong>NEXUM</strong>PHARMA</h1>

  <div id="status-container">
    <div id="status">Chargement...</div>
    <button id="logoutBtn">Se déconnecter</button>
  </div>

  <form id="ribForm" style="display:none;" enctype="multipart/form-data">
    <label for="ribFile">Choisissez un fichier RIB (PDF ou image, max 5Mo) :</label>
    <input type="file" id="ribFile" accept=".pdf,image/*" required />
    <div id="fileError" class="error"></div>

    <div id="ribPreview"></div>

    <label for="iban">IBAN :</label>
    <input type="text" id="iban" name="iban" required placeholder="FR76 XXXX XXXX XXXX XXXX XXXX XXX" />
    <div id="ibanError" class="error"></div>

    <div class="nav-buttons">
      <button type="button" id="prevBtn">⬅ Précédent</button>
      <button type="button" id="nextBtn">Suivant ➡</button>
    </div>
  </form>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL, logout } from './js/auth.js';
    import { SUPABASE_FUNCTION_BASE } from './js/config.js';

    let recordId = null;
    let token = "";
    let ribStoragePath = "";

    const status = document.getElementById("status");
    const statusContainer = document.getElementById("status-container");
    const logoutBtn = document.getElementById("logoutBtn");
    const form = document.getElementById("ribForm");
    const fileError = document.getElementById("fileError");
    const ibanError = document.getElementById("ibanError");

    document.getElementById("logoutBtn").addEventListener("click", logout);

    async function getUserAndRecord() {
      await checkAndRestoreSessionFromURL();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        status.textContent = "❌ Vous n'êtes pas connecté.";
        statusContainer.style.display = "flex";
        logoutBtn.style.display = "none";
        return null;
      }

      status.innerHTML = `✅ Connecté en tant que <strong>${user.email}</strong>`;
      statusContainer.style.display = "flex";
      logoutBtn.style.display = "inline-block";

      const session = await supabase.auth.getSession();
      token = session.data.session.access_token;

      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/get-pharmacie`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const json = await res.json();
      const record = json.records?.[0];
      if (!record) {
        status.textContent += " | ❌ Aucune fiche pharmacie trouvée.";
        return null;
      }

      recordId = record.id;

      const ibanField = document.getElementById("iban");
      if (record.fields?.IBAN) {
        ibanField.value = formatIban(record.fields.IBAN);
      }

      if (record.fields?.["Chemin RIB"]) {
        ribStoragePath = record.fields["Chemin RIB"];
        const ribType = ribStoragePath.endsWith(".pdf") ? "application/pdf" : "image/*";
        await displayPreview(ribStoragePath, ribType);
      }

      form.style.display = "flex";
    }

    function sanitizeFilename(filename) {
      return filename
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^\w.\-]/g, "_");
    }

    async function uploadFile(file) {
      if (file.size > 5 * 1024 * 1024) {
        fileError.textContent = "❌ Le fichier dépasse 5 Mo.";
        return null;
      }
      fileError.textContent = "";

      const reader = new FileReader();
      return new Promise((resolve, reject) => {
        reader.onload = async () => {
          const base64File = reader.result.split(",")[1];

          const timestamp = Date.now();
          const originalName = file.name.replace(/^.*[\\/]/, '');
          const cleanName = sanitizeFilename(originalName);
          const filename = `rib/${timestamp}-${cleanName}`;
          const type = file.type;

          try {
            const res = await fetch(`${SUPABASE_FUNCTION_BASE}/upload-rib`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
              },
              body: JSON.stringify({ base64File, filename })
            });

            const json = await res.json();

            if (res.ok && json?.path) {
              ribStoragePath = json.path;
              await displayPreview(ribStoragePath, type);
              resolve({ path: ribStoragePath, type });
            } else {
              reject(json);
            }
          } catch (err) {
            reject(err);
          }
        };
        reader.readAsDataURL(file);
      });
    }

    async function waitForSignedUrl(path, maxTries = 10, delayMs = 1000) {
      for (let i = 0; i < maxTries; i++) {
        const { data } = await supabase
          .storage
          .from("pharmacie")
          .createSignedUrl(path.replace(/^\/+/, ""), 3600);

        if (data?.signedUrl) return data.signedUrl;
        await new Promise((res) => setTimeout(res, delayMs));
      }

      throw new Error("Lien signé indisponible après plusieurs tentatives.");
    }

    async function displayPreview(path, type) {
      try {
        const url = await waitForSignedUrl(path);
        const preview = document.getElementById("ribPreview");
        preview.innerHTML = "";

        if (type === "application/pdf") {
          preview.innerHTML = `<embed src="${url}" type="application/pdf" width="100%" height="500px" />`;
        } else {
          const img = document.createElement("img");
          img.src = url;
          preview.appendChild(img);
        }
      } catch (err) {
        console.error("Erreur de preview :", err);
      }
    }

    document.getElementById("ribFile").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const oldPath = ribStoragePath;

      try {
        const result = await uploadFile(file);
        if (result && oldPath !== result.path) {
          document.getElementById("iban").value = "";
        }
      } catch {
        alert("❌ Erreur lors de l'envoi du fichier.");
      }
    });

    function formatIban(value) {
      return value.replace(/\s+/g, "").toUpperCase().match(/.{1,4}/g)?.join(" ") || "";
    }

    function isValidIBAN(iban) {
      const cleanIban = iban.replace(/\s+/g, '').toUpperCase();
      const regex = /^[A-Z]{2}\d{2}[A-Z0-9]{1,30}$/;
      if (!regex.test(cleanIban)) return false;

      const rearranged = cleanIban.slice(4) + cleanIban.slice(0, 4);
      const numericIban = rearranged.replace(/[A-Z]/g, ch => (ch.charCodeAt(0) - 55));
      return BigInt(numericIban) % 97n === 1n;
    }

    async function saveDataAndNavigate(targetPage) {
      const ibanInput = document.getElementById("iban");
      const iban = ibanInput.value.trim().replace(/\s+/g, '');

      if (iban && !isValidIBAN(iban)) {
        ibanError.textContent = "❌ IBAN invalide.";
        return;
      }

      ibanError.textContent = "";

      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/update-pharmacie`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: recordId,
          fields: {
            IBAN: iban,
            "Chemin RIB": ribStoragePath
          }
        })
      });

      if (res.ok) {
        window.location.href = targetPage;
      } else {
        alert("❌ Erreur lors de l'enregistrement.");
      }
    }

    document.getElementById("prevBtn").addEventListener("click", () => saveDataAndNavigate("infos.html"));
    document.getElementById("nextBtn").addEventListener("click", () => saveDataAndNavigate("contrat.html"));

    await getUserAndRecord();

    document.getElementById("iban").addEventListener("input", (e) => {
      let value = e.target.value.replace(/\s+/g, "").toUpperCase().replace(/[^A-Z0-9]/g, "");
      e.target.value = formatIban(value);
      e.target.style.border = isValidIBAN(value) ? "2px solid green" : "2px solid red";
    });
  </script>
</body>
</html>
