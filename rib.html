<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Envoi du RIB</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; max-width: 600px; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, button { margin-top: 0.5rem; padding: 8px; width: 100%; }
    #ribPreview { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Transfert de RIB</h1>
  <div id="status">Chargement...</div>
  <button id="logoutBtn">Se déconnecter</button>

  <form id="ribForm" style="display:none; margin-top:2rem;" enctype="multipart/form-data">
    <label for="ribFile">Choisissez un fichier RIB (PDF ou image) :</label>
    <input type="file" id="ribFile" accept=".pdf,image/*" required />

    <div id="ribPreview"></div>

    <label for="iban">IBAN (à saisir manuellement) :</label>
    <input type="text" id="iban" name="iban" required />

    <button type="submit">Enregistrer l'IBAN</button>
  </form>

  <script type="module">
    import { supabase, checkAndRestoreSessionFromURL, logout } from './js/auth.js';
    import { SUPABASE_FUNCTION_BASE } from './js/config.js';

    let recordId = null;
    let token = "";
    let ribStoragePath = "";

    document.getElementById("logoutBtn").addEventListener("click", logout);

    const status = document.getElementById("status");
    const form = document.getElementById("ribForm");

    async function getUserAndRecord() {
      await checkAndRestoreSessionFromURL();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        status.textContent = "❌ Vous n'êtes pas connecté.";
        return null;
      }
      status.innerHTML = `✅ Connecté en tant que <strong>${user.email}</strong>`;
      const session = await supabase.auth.getSession();
      token = session.data.session.access_token;

      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/get-pharmacie`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const json = await res.json();
      const record = json.records?.[0];
      if (!record) {
        status.textContent = "❌ Aucune fiche pharmacie trouvée.";
        return null;
      }

      recordId = record.id;
      form.style.display = "block";
    }

    async function uploadFile(file) {
      const reader = new FileReader();
      return new Promise((resolve, reject) => {
        reader.onload = async () => {
          const base64File = reader.result.split(",")[1];
          const filename = file.name;
          const type = file.type;

          try {
            const res = await fetch(`${SUPABASE_FUNCTION_BASE}/upload-rib`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
              },
              body: JSON.stringify({ base64File, filename })
            });

            const json = await res.json();

            if (res.ok && json?.path) {
              ribStoragePath = json.path;
              console.log("✅ Fichier RIB uploadé :", ribStoragePath);
              resolve({ path: ribStoragePath, type });
            } else {
              console.error("❌ Erreur Supabase upload:", json);
              reject(json);
            }
          } catch (err) {
            console.error("❌ Erreur JS upload:", err);
            reject(err);
          }
        };
        reader.readAsDataURL(file);
      });
    }

    async function waitForSignedUrl(path, maxTries = 10, delayMs = 1000) {
      for (let i = 0; i < maxTries; i++) {
        const { data } = await supabase
          .storage
          .from("pharmacie")
          .createSignedUrl(path, 3600);

        if (data?.signedUrl) return data.signedUrl;
        await new Promise((res) => setTimeout(res, delayMs));
      }

      throw new Error("Impossible de générer le lien signé après plusieurs tentatives.");
    }

    async function displayPreview(path, type) {
      try {
        const cleanPath = path.replace(/^\/+/, "");
        const url = await waitForSignedUrl(cleanPath);
        const preview = document.getElementById("ribPreview");
        preview.innerHTML = "";

        if (type === "application/pdf") {
          preview.innerHTML = `<embed src="${url}" type="application/pdf" width="100%" height="500px" />`;
        } else {
          const img = document.createElement("img");
          img.src = url;
          img.style.maxWidth = "100%";
          preview.appendChild(img);
        }
      } catch (err) {
        console.error("❌ Impossible de générer le lien signé :", err);
      }
    }

    document.getElementById("ribFile").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      try {
        const result = await uploadFile(file);
        await displayPreview(result.path, result.type);
      } catch (err) {
        alert("❌ Erreur lors de l'envoi du fichier.");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const iban = document.getElementById("iban").value.trim();

      const res = await fetch(`${SUPABASE_FUNCTION_BASE}/update-pharmacie`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: recordId,
          fields: {
            IBAN: iban,
            "Chemin RIB": ribStoragePath
          }
        })
      });

      if (res.ok) {
        alert("✅ IBAN enregistré !");
        window.location.href = "merci.html";
      } else {
        alert("❌ Erreur lors de l'enregistrement.");
      }
    });

    await getUserAndRecord();
  </script>
</body>
</html>
